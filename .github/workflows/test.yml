name: Combined Cypress Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Add any other events or triggers you want

env:
  RECORD_KEY: ${{ secrets.RECORD_KEY }}

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 
      - name: Add env vars
        run: export RECORD_KEY=${{ env.RECORD_KEY }}
      - name: Install dependencies
        run: npm install --force
      - name: Start your application server
        run: npm start
      - name: Wait for the server
        run: npx wait-on http://localhost:4200
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          

  testing1:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - name: Get the project code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install --force
      - name: Run tests
        run: npm run cypress:e2e
      - name: Generate reports
        run: npm run generate:report
        if: failure() || success()
      - name: Save test report
        uses: actions/upload-artifact@v3
        with:
          path: mochawesome-report
          name: Test Report
        if: failure() || success()
      - name: Get test report
        uses: actions/download-artifact@v3
        with:
          name: Test Report
        if: failure() || success()

  testing2:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - name: Get the project code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install --force
      - name: Run tests
        run: npm run cypress:e2e
      - name: Generate reports
        run: npm run generate:report
        if: failure() || success()
      - name: Save test report
        uses: actions/upload-artifact@v3
        with:
          path: mochawesome-report
          name: Test Report
        if: failure() || success()
      - name: Get test report
        uses: actions/download-artifact@v3
        with:
          name: Test Report
        if: failure() || success()
